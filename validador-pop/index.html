<body>

                <div class="buttons">
                    <button class="btn-primary" onclick="downloadReport()">
                        üì• Baixar Relat√≥rio JSON

                    </button>

    <!-- Bibliotecas externas para leitura de PDF e DOCX -->
    <!-- pdf.js para PDF, JSZip e DOMParser para DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        // Configura√ß√£o de worker para pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // ====================================================================
        // CONFIGURA√á√ÉO DE REGRAS
        // ====================================================================

        const REGRAS = {
            estrutura_objetivo: {
                nome: "Objetivo Definido",
                descricao: "O procedimento deve ter um objetivo claro e conciso",
                peso: 10
            },
            estrutura_responsabilidades: {
                nome: "Responsabilidades Atribu√≠das",
                descricao: "Deve indicar quem √© respons√°vel por cada etapa",
                peso: 10
            },
            estrutura_consideracoes: {
                nome: "Considera√ß√µes Gerais Presentes",
                descricao: "Deve conter contexto e background relevante",
                peso: 5
            },
            estrutura_procedimento: {
                nome: "Procedimento com Passos Numerados",
                descricao: "Etapas devem ser sequenciais e numeradas",
                peso: 15
            },
            estrutura_referencias: {
                nome: "Refer√™ncias Documentadas",
                descricao: "Deve citar fontes consultadas",
                peso: 5
            },
            estrutura_aprovacoes: {
                nome: "Tabela de Aprova√ß√µes",
                descricao: "Deve ter tabela com Elabora√ß√£o/Avalia√ß√£o/Aprova√ß√£o",
                peso: 10
            },
            estrutura_historico: {
                nome: "Hist√≥rico de Revis√£o",
                descricao: "Deve registrar mudan√ßas anteriores",
                peso: 8
            },
            identificacao_versao: {
                nome: "Vers√£o Documentada",
                descricao: "Deve conter vers√£o e n√∫mero de p√°ginas",
                peso: 5
            },
            linguagem_clareira: {
                nome: "Linguagem Clara e Objetiva",
                descricao: "Sem ambiguidades, terminologia consistente",
                peso: 12
            },
            compliance_gmp: {
                nome: "Conformidade GMP",
                descricao: "Rastreabilidade, responsabilidade e documenta√ß√£o",
                peso: 12
            },
            criterios_aceitacao: {
                nome: "Crit√©rios de Aceita√ß√£o",
                descricao: "Deve definir o que torna o resultado aceit√°vel",
                peso: 10
            },
            arquivo_documentos: {
                nome: "Arquivo de Documentos",
                descricao: "Tabela com reten√ß√£o e disposi√ß√£o de documentos",
                peso: 6
            }
        };

        // ====================================================================
        // VARI√ÅVEIS GLOBAIS
        // ====================================================================

        let currentReport = null;

        // ====================================================================
        // EVENT LISTENERS
        // ====================================================================

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('uploadSection').addEventListener('dragover', handleDragOver);
        document.getElementById('uploadSection').addEventListener('drop', handleDrop);

        // ====================================================================
        // FUN√á√ïES DE UPLOAD E DRAG/DROP
        // ====================================================================

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            this.style.background = '#f0f0ff'; // Efeito visual ao arrastar
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            this.style.background = '#f8f9fa'; // Restaura visual
            const file = event.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        }

        // ====================================================================
        // PROCESSAMENTO DE ARQUIVO PRINCIPAL
        // ====================================================================

        async function processFile(file) {
            try {
                showLoading(true);
                clearMessages();

                const MAX_FILE_SIZE_MB = 50; // Limite de tamanho de arquivo
                if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                    showError(`‚ùå Arquivo muito grande. M√°ximo ${MAX_FILE_SIZE_MB} MB.`);
                    showLoading(false);
                    return;
                }

                let texto = '';

                if (file.type === 'application/pdf') {
                    texto = await extractPdfText(file);
                    texto = await extractDocxText(file);
                } else {
                    showError('‚ùå Formato n√£o suportado. Use PDF ou DOCX.');
                    showLoading(false);
                    return;
                }

                    showError('‚ùå N√£o foi poss√≠vel extrair texto do arquivo ou o arquivo est√° vazio.');
                    showLoading(false);
                    return;
                }

                const report = analyzeDocument(texto);
                displayResults(report);
                currentReport = report;

                showSuccess('‚úÖ An√°lise conclu√≠da com sucesso!');
                showLoading(false);

            } catch (error) {
                console.error("Erro no processamento do arquivo:", error);
                showError(`‚ùå Erro ao processar arquivo: ${error.message}. Verifique o formato e o conte√∫do.`);
                showLoading(false);
            }
        }

        // ====================================================================
        // EXTRA√á√ÉO DE TEXTO DE PDF (usando pdf.js)
        // ====================================================================

        async function extractPdfText(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let text = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }
                return text;
            } catch (error) {
                throw new Error(`Erro ao ler PDF: ${error.message}`);
            }
        }

        // ====================================================================
        // EXTRA√á√ÉO DE TEXTO DE DOCX (usando jszip e DOMParser)
        // ====================================================================

        async function extractDocxText(file) {
            try {
                const zip = new JSZip();
                const arrayBuffer = await file.arrayBuffer();
                const zipFile = await zip.loadAsync(arrayBuffer);
                
                // O conte√∫do principal do DOCX est√° em word/document.xml
                const xmlContent = await zipFile.file('word/document.xml').async('string');
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                
                // Extrai texto de todos os elementos <w:t> (text) dentro de par√°grafos
                const paragraphs = xmlDoc.getElementsByTagName('w:t');
                let text = '';

                for (let i = 0; i < paragraphs.length; i++) {
                    text += paragraphs[i].textContent + ' '; // Adiciona espa√ßo entre os fragmentos
                }
                return text;
            } catch (error) {
                throw new Error(`Erro ao ler DOCX: ${error.message}`);
            }
        }

        // ====================================================================
        // AN√ÅLISE DE DOCUMENTO CONTRA REGRAS
        // ====================================================================

        function analyzeDocument(texto) {
            const textoLower = texto.toLowerCase();
            const report = {
                data_analise: new Date().toLocaleString('pt-BR'),
                regras_atendidas: 0,
                regras_nao_atendidas: 0,
                score_geral: 0,
                detalhes: {}
            };

            const scores = [];

            for (const [rulaId, regra] of Object.entries(REGRAS)) {
                const { passou, score } = validarRegra(textoLower, rulaId);

                report.detalhes[rulaId] = {
                    nome: regra.nome,
                    descricao: regra.descricao,
                    peso: regra.peso,
                    passou: passou,
                    score: score
                };

                if (passou) {
                    report.regras_atendidas++;
                } else {
                    report.regras_nao_atendidas++;
                }

                scores.push(score);
            }

            report.score_geral = scores.length > 0 ? Math.round(scores.reduce((a, b) => a + b) / scores.length) : 0;

            return report;
        }

        function validarRegra(textoLower, rulaId) {
            // Defini√ß√µes de palavras-chave e tamanho m√≠nimo para cada regra
            const validacoes = {
                estrutura_objetivo: {
                    palavras_chave: ['objetivo', 'prop√≥sito', 'finalidade'],
                    minimo_palavras: 20
                },
                estrutura_responsabilidades: {
                    palavras_chave: ['respons√°vel', 'gerente', 'supervisor', 'operador', 'equipe'],
                    minimo_palavras: 15
                },
                estrutura_consideracoes: {
                    palavras_chave: ['considera√ß√µes', 'contexto', 'background', 'escopo', 'aplicabilidade'],
                    minimo_palavras: 25
                },
                estrutura_procedimento: {
                    palavras_chave: ['passo', 'etapa', 'procedimento', 'execu√ß√£o', 'realizar'],
                    minimo_palavras: 50
                },
                estrutura_referencias: {
                    palavras_chave: ['refer√™ncia', 'refer√™ncias', 'norma', 'lei', 'resolu√ß√£o', 'gmp', 'anvisa'],
                    minimo_palavras: 10
                },
                estrutura_aprovacoes: {
                    palavras_chave: ['aprova√ß√£o', 'elabora√ß√£o', 'avalia√ß√£o', 'assinatura', 'revis√£o', 'data'],
                    minimo_palavras: 10
                },
                estrutura_historico: {
                    palavras_chave: ['revis√£o', 'hist√≥rico', 'vers√£o', 'data', 'altera√ß√£o', 'mudan√ßa'],
                    minimo_palavras: 15
                },
                identificacao_versao: {
                    palavras_chave: ['vers√£o', 'v.', 'rv', 'data', 'p√°gina', 'c√≥digo', 'documento'],
                    minimo_palavras: 5
                },
                linguagem_clareira: { // Esta regra √© mais subjetiva, as palavras-chave s√£o indicadores.
                    palavras_chave: ['deve', 'recomenda', 'proibido', 'obrigat√≥rio', 'claramente', 'definido'],
                    minimo_palavras: 20
                },
                compliance_gmp: {
                    palavras_chave: ['gmp', 'rastreabilidade', 'lote', 'valida√ß√£o', 'anvisa', 'qualidade', 'boas pr√°ticas'],
                    minimo_palavras: 10
                },
                criterios_aceitacao: {
                    palavras_chave: ['aceita√ß√£o', 'crit√©rio', 'limite', 'especifica√ß√£o', 'resultado', 'par√¢metro', 'toler√¢ncia'],
                    minimo_palavras: 15
                },
                arquivo_documentos: {
                    palavras_chave: ['arquivo', 'reten√ß√£o', 'disposi√ß√£o', 'prazo', 'per√≠odo', 'anos', 'meses', 'local'],
                    minimo_palavras: 10
                }
            };

            
            // Verifica a presen√ßa das palavras-chave
            const encontradas = config.palavras_chave.filter(p => textoLower.includes(p)).length;
            
            // Conta o n√∫mero total de palavras no texto (aproximado)
            const palavrasTotal = textoLower.split(/\s+/).filter(word => word.length > 0).length;

            // Calcula o score baseado na presen√ßa de palavras-chave
            const scorePalavras = config.palavras_chave.length > 0 
                ? Math.min(100, (encontradas / config.palavras_chave.length * 100))
                : 0; // Se n√£o h√° palavras-chave configuradas, assume 0

            // Calcula o score baseado no tamanho m√≠nimo do texto
            const scoreTamanho = config.minimo_palavras > 0 && palavrasTotal > 0
                ? Math.min(100, (palavrasTotal / config.minimo_palavras * 100))
                : (config.minimo_palavras === 0 ? 100 : 0); // Se n√£o h√° min_palavras, assume 100, sen√£o 0

            // Score final √© uma m√©dia ponderada ou simples (aqui simples)
            const scoreFinal = Math.round((scorePalavras + scoreTamanho) / 2);
            
            // Passou se o score final for 60% ou mais
            const passou = scoreFinal >= 60;

            return { passou, score: scoreFinal };
        }


        // ====================================================================
        // EXIBI√á√ÉO DE RESULTADOS NA UI
        // ====================================================================

        function displayResults(report) {
            const scoreCard = document.getElementById('scoreCard');
            scoreCard.innerHTML = `
                <div class="score-item">
                    <span class="score-number">${report.score_geral}%</span>
                    <span class="score-label">Score Geral</span>
                </div>
                <div class="score-item">
                    <span class="score-number">${report.regras_atendidas}/${Object.keys(REGRAS).length}</span>
                    <span class="score-label">Regras Atendidas</span>
                </div>
                <div class="score-item">
                    <span class="score-number">${report.regras_nao_atendidas}/${Object.keys(REGRAS).length}</span>
                    <span class="score-label">Regras N√£o Atendidas</span>
                </div>
                <div class="score-item">
                    <span class="score-number">${report.data_analise.split(',')[0]}</span>
                    <span class="score-label">Data da An√°lise</span>
                </div>
            `;

            const passedRulesDiv = document.getElementById('passedRules');
            const failedRulesDiv = document.getElementById('failedRules');

            passedRulesDiv.innerHTML = '';
            failedRulesDiv.innerHTML = '';

            // Ordena as regras para exibi√ß√£o consistente
            const sortedRules = Object.entries(report.detalhes).sort(([idA, ruleA], [idB, ruleB]) => ruleA.nome.localeCompare(ruleB.nome));

            for (const [rulaId, detalhe] of sortedRules) {
                const html = `
                    <div class="rule-item ${detalhe.passou ? 'passed' : 'failed'}">
                        <div class="rule-info">
                            <div class="rule-name">${detalhe.passou ? '‚úÖ' : '‚ùå'} ${detalhe.nome}</div>
                            <div class="rule-description">${detalhe.descricao}</div>
                        </div>
                        <div class="rule-score ${detalhe.passou ? 'passed' : 'failed'}">${detalhe.score}%</div>
                    </div>
                `;

                if (detalhe.passou) {
                    passedRulesDiv.innerHTML += html;
                } else {
                    failedRulesDiv.innerHTML += html;
                }
            }

            // Recomenda√ß√µes
            const recommendationsDiv = document.getElementById('recommendations');
            const failedRules = Object.values(report.detalhes).filter(r => !r.passou);

            if (failedRules.length > 0) {
                let recsHtml = '<h3>üí° Recomenda√ß√µes de Corre√ß√£o</h3>';
                failedRules.forEach(rule => {
                    recsHtml += `<div class="recommendation-item"><strong>${rule.nome}:</strong> Adicionar mais conte√∫do relacionado a: "${rule.descricao}".</div>`;

        // ====================================================================
        // UTILIT√ÅRIOS (Mensagens, Loading, Reset)
        // ====================================================================

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('uploadSection').style.display = show ? 'none' : 'block';
            if (show) {
                document.getElementById('results').style.display = 'none';
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none'; // Esconde sucesso se houver erro
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none'; // Esconde erro se houver sucesso
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function clearMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        function downloadReport() {
            if (!currentReport) {
                showError('‚ùå Nenhum relat√≥rio para baixar. Analise um documento primeiro.');
                return;
            }

            const dataStr = JSON.stringify(currentReport, null, 2); // Formata JSON para leitura
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `relatorio_analise_pop_${new Date().toISOString().slice(0,10)}.json`; // Nome do arquivo com data
            link.click();
            URL.revokeObjectURL(url); // Libera o objeto URL
        }

        function resetForm() {
            document.getElementById('fileInput').value = ''; // Limpa o input do arquivo
            document.getElementById('results').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            currentReport = null;
            clearMessages();
        }
